<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor - Production Timer</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f4f6;
      padding: 1rem;
    }
    label {
      display: inline-block;
      width: 140px;
    }
    input[type="number"] {
      width: 40px;
      padding: 0.5rem;
      margin-right: 0.5rem;
    }
    input[type="time"] {
      width: 100px;
      padding: 0.5rem;
      margin-right: 0.5rem;
    }
    .button {
      padding: 0.5rem 1rem;
      margin: 0.5rem 1rem 1rem 0;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: #3b82f6;
      cursor: pointer;
    }
    .button.gray {
      background-color: gray;
    }
    .preview {
      margin-top: 2rem;
      padding: 2rem;
      background: #111;
      color: white;
      font-size: 5vw;
      text-align: center;
      border-radius: 10px;
    }
    #breaks-container > div {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Editor - Line 1</h1>
  <button class="button" onclick="openDisplay()">Open Display (Fullscreen)</button>

  <div>
    <label>Countdown:</label>
    <input id="hours" type="number" min="0" placeholder="hh" />
    <input id="minutes" type="number" min="0" placeholder="mm" />
    <input id="seconds" type="number" min="0" placeholder="ss" />
    <button class="button" id="startBtn">Start</button>
    <button class="button" id="pauseBtn">Pause</button>
    <button class="button" id="resetBtn">Reset</button>
  </div>

  <div style="margin-top: 1.5rem;">
    <label>Production Goal:</label>
    <input id="goalInput" type="number" />
  </div>
  <div style="margin-top: 1rem;">
    <label>Actual Production:</label>
    <input id="actualInput" type="number" />
  </div>

  <h2 style="margin-top: 2rem;">Breaks</h2>
  <div id="breaks-container"></div>

  <div class="preview" id="preview">--:--:--</div>

  <script>
    // Open Display Page in Kiosk-Style Window
    function openDisplay() {
      const screenWidth = screen.availWidth;
      const screenHeight = screen.availHeight;

      const features = `toolbar=0,location=0,menubar=0,status=0,resizable=1,scrollbars=0,
                        width=${screenWidth},height=${screenHeight},left=0,top=0`;

      const win = window.open("display.html", "_blank", features);

      win.onload = () => {
        win.document.documentElement.requestFullscreen?.();
      };
    }

    // Set default countdown if not set
    if (!localStorage.getItem("countdown")) {
      const defaultSeconds = 1 * 3600 + 15 * 60;
      localStorage.setItem("countdown", defaultSeconds);
      localStorage.setItem("lastTick", Date.now());
      localStorage.setItem("paused", "false");
      localStorage.setItem("breakPaused", "false");
    }

    const preview = document.getElementById("preview");
    const pauseBtn = document.getElementById("pauseBtn");
    const startBtn = document.getElementById("startBtn");
    const resetBtn = document.getElementById("resetBtn");
    const breaksContainer = document.getElementById("breaks-container");

    const defaultBreaks = [
      { start: "08:00", end: "08:10" },
      { start: "10:00", end: "10:10" },
      { start: "11:45", end: "12:15" },
      { start: "14:20", end: "14:30" },
      { start: "00:00", end: "00:00" }
    ];

    let breaks = JSON.parse(localStorage.getItem("breaks")) || defaultBreaks.map((b, i) => ({
      enabled: i < 4,
      start: b.start,
      end: b.end,
    }));

    function saveBreaks() {
      localStorage.setItem("breaks", JSON.stringify(breaks));
    }

    function createBreakElement(index, br) {
      const div = document.createElement("div");

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = br.enabled;
      checkbox.id = `breakEnabled${index}`;
      checkbox.addEventListener("change", () => {
        breaks[index].enabled = checkbox.checked;
        saveBreaks();
      });

      const label = document.createElement("label");
      label.htmlFor = checkbox.id;
      label.textContent = ` Break ${index + 1} `;

      const startInput = document.createElement("input");
      startInput.type = "time";
      startInput.value = br.start;
      startInput.id = `breakStart${index}`;
      startInput.addEventListener("change", () => {
        breaks[index].start = startInput.value;
        saveBreaks();
      });

      const endInput = document.createElement("input");
      endInput.type = "time";
      endInput.value = br.end;
      endInput.id = `breakEnd${index}`;
      endInput.addEventListener("change", () => {
        breaks[index].end = endInput.value;
        saveBreaks();
      });

      div.appendChild(checkbox);
      div.appendChild(label);
      div.appendChild(document.createTextNode(" Start: "));
      div.appendChild(startInput);
      div.appendChild(document.createTextNode(" End: "));
      div.appendChild(endInput);

      breaksContainer.appendChild(div);
    }

    breaks.forEach((br, i) => createBreakElement(i, br));

    function updateCountdownPreview() {
      const paused = localStorage.getItem("paused") === "true";
      const lastTick = parseInt(localStorage.getItem("lastTick")) || Date.now();
      const total = parseInt(localStorage.getItem("countdown")) || 0;

      let remaining;

      if (paused) {
        remaining = total;
      } else {
        const elapsed = Math.floor((Date.now() - lastTick) / 1000);
        remaining = total - elapsed;
      }

      if (remaining < 0) remaining = 0;

      const h = Math.floor(remaining / 3600).toString().padStart(2, '0');
      const m = Math.floor((remaining % 3600) / 60).toString().padStart(2, '0');
      const s = (remaining % 60).toString().padStart(2, '0');

      preview.textContent = `${h}:${m}:${s}`;
    }

    setInterval(updateCountdownPreview, 1000);

    startBtn.addEventListener("click", () => {
      const totalSeconds =
        (parseInt(document.getElementById("hours").value) || 0) * 3600 +
        (parseInt(document.getElementById("minutes").value) || 0) * 60 +
        (parseInt(document.getElementById("seconds").value) || 0);

      localStorage.setItem("countdown", totalSeconds);
      localStorage.setItem("lastTick", Date.now());
      localStorage.setItem("paused", "false");
      localStorage.setItem("breakPaused", "false");

      pauseBtn.textContent = "Pause";
      pauseBtn.classList.remove("gray");
    });

    pauseBtn.addEventListener("click", () => {
      const paused = localStorage.getItem("paused") === "true";

      if (!paused) {
        const start = parseInt(localStorage.getItem("lastTick")) || Date.now();
        const total = parseInt(localStorage.getItem("countdown")) || 0;
        const elapsed = Math.floor((Date.now() - start) / 1000);
        const remaining = total - elapsed;

        localStorage.setItem("countdown", remaining);
        localStorage.setItem("paused", true);
        pauseBtn.textContent = "Resume";
        pauseBtn.classList.add("gray");
      } else {
        localStorage.setItem("lastTick", Date.now());
        localStorage.setItem("paused", false);
        pauseBtn.textContent = "Pause";
        pauseBtn.classList.remove("gray");
      }
    });

    resetBtn.addEventListener("click", () => {
      const totalSeconds =
        (parseInt(document.getElementById("hours").value) || 0) * 3600 +
        (parseInt(document.getElementById("minutes").value) || 0) * 60 +
        (parseInt(document.getElementById("seconds").value) || 0);

      localStorage.setItem("countdown", totalSeconds);
      localStorage.setItem("lastTick", Date.now());
      localStorage.setItem("paused", true);

      pauseBtn.textContent = "Pause";
      pauseBtn.classList.remove("gray");
    });

    document.getElementById("goalInput").addEventListener("input", (e) => {
      localStorage.setItem("productionGoal", e.target.value);
    });

    document.getElementById("actualInput").addEventListener("input", (e) => {
      localStorage.setItem("actualProduction", e.target.value);
    });

    window.addEventListener("load", () => {
      const paused = localStorage.getItem("paused") === "true";
      pauseBtn.textContent = paused ? "Resume" : "Pause";
      if (paused) pauseBtn.classList.add("gray");

      document.getElementById("goalInput").value = localStorage.getItem("productionGoal") || "";
      document.getElementById("actualInput").value = localStorage.getItem("actualProduction") || "";

      const total = parseInt(localStorage.getItem("countdown")) || 0;
      document.getElementById("hours").value = Math.floor(total / 3600);
      document.getElementById("minutes").value = Math.floor((total % 3600) / 60);
      document.getElementById("seconds").value = total % 60;
    });
  </script>
</body>
</html>
